{%  extends 'base.html' %}

{% block content %}
    <div>
        <h1>TodoList</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Completed</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for todo in todolist %}
                <tr>
                    <td>{{ todo.title }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
